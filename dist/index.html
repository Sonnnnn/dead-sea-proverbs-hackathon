<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Dead Sea Proverbs</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./proverbs.js" type="application/javascript"></script>
    <script src="./app.js" type="application/javascript"></script>
</head>


<body>
    <section id="bookmark">
        <button type="button" onclick="renderPrev()">bookmark</button>
    </section>
    <section id="scriptures">
        <h2>Proverbs <span id="reference-chapter">3</span>:<span id="reference-verse">3</span></h2>

        <div class="verses">
        </div>

    </section>

    <div class="bottom-nav">

        <button type="button" class="bottom-nav left" onclick="renderPrev()"><p class="button-text">Previous</p></button>
        <button type="button" class="bottom-nav right" onclick="renderNext()"><p class="button-text">
            Next
        </p>
    </button>
    </div>

    <script>
        var prv = new ProverbsVerses(document.getElementById('scriptures'), window.proverbs);

        prv.render();

        function renderNext() {
            prv.next();
        }

        function renderPrev() {
            prv.prev();
        }

    </script>
</body>
</html>
